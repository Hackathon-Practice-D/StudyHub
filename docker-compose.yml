

services:
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: studyhub_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"

  web:
    build:
      context: .
    command: >
      bash -c "./wait-for-it.sh db 3306 python manage.py migrate && exec python manage.py runserver 0.0.0.0:8000" 
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  mysql_data:
