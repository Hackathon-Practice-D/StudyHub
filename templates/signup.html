<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <title>StudyHub</title>
  </head>
  <body>
    <div class="background"></div>
    <div
      class="content container flex min-h-screen min-w-full flex-nowrap items-center justify-center gap-24 md:flex-wrap"
    >
      <div class="signuptitle">
        <img
          class="signupcharacter ml-auto"
          src="../static/images/doubutu_aoihusenwomotukuma.png"
          alt=""
        />
        <h1 class="titletext font-rampartOne">StudyHub</h1>
        <p class="mt-8 text-center font-kosugiMaru text-xl font-bold">
          - 今日頑張る場所を探そう -
        </p>
      </div>
      <div
        class="flex w-3/12 flex-col gap-6 rounded border-2 border-card-border bg-card px-5"
      >
        <h2 class="mt-5 text-center font-rampartOne text-5xl">Signup</h2>
        <div>
          <p class="font-kosugiMaru text-xs font-bold">ユーザー名</p>
          <input
            type="text"
            class="h-14 w-full rounded-md border-2 border-card-border pl-1"
          />
        </div>
        <div>
          <p class="font-kosugiMaru text-xs font-bold">メールアドレス</p>
          <input
            type="text"
            class="h-14 w-full rounded-md border-2 border-card-border pl-1"
            placeholder="mail@example.com"
          />
        </div>
        <div>
          <p class="font-kosugiMaru text-xs font-bold">パスワード</p>
          <input
            type="text"
            class="h-14 w-full rounded-md border-2 border-card-border"
          />
        </div>
        <div>
          <p class="font-kosugiMaru text-xs font-bold">パスワード（確認）</p>
          <input
            type="text"
            class="h-14 w-full rounded-md border-2 border-card-border pl-1"
            placeholder="確認用に再度入力してください"
          />
          <p class="text-end font-kosugiMaru text-xs font-bold">
            <input type="checkbox" />パスワードを表示する
          </p>
        </div>
        <a href=""
          ><button
            class="w-full rounded-md bg-card-button py-4 font-kosugiMaru font-bold text-white underline"
          >
            サインアップ
          </button></a
        >
        <a
          href=""
          class="mb-6 text-center font-kosugiMaru text-xs font-bold underline"
          >ログイン</a
        >
      </div>
    </div>
  </body>
</html>
