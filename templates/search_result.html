{% extends 'base.html' %}
{% load custom_filters %}
{% block body %}


    <div class="container flex flex-wrap md:flex-nowrap min-w-full h-[calc(100dvh-5rem)] items-center justify-evenly">
        <div id="map" class="rounded-lg border-4 border-card-border"></div>
        <div class="map-card">

                {% if results %}
                <div class="flex flex-col space-y-3 overflow-y-auto hidden-scrollbar h-[90%]">
                    {% for result, distance in results|zip_lists:distances %}
                    <div class="border-4 border-card-border rounded-lg py-4 px-4 bg-white space-y-2">
                        <h1 class="font-kosugiMaru font-bold text-lg">{{ result.name }}</h1>
                        <div class="flex justify-between mr-8 items-center">
                            <p class="font-kosugiMaru font-bold text-lg">{{ result.vicinity }}</p>
                            <p class="font-kosugiMaru font-bold text-xl">{{ distance.walking_distance }}</p>
                        </div>
                        <p class="font-kosugiMaru font-bold text-lg"><span class="text-yellow-400">â˜…</span>{{ result.rating }}</p>
                    </div>
                    {% endfor %}
                </div>
                <div class="max-lg:hidden absolute bottom-1 w-56 h-32 flex items-center justify-center overflow-hidden">
                    <img class=" search-result-character object-cover" src="/static/images/doubutu_dokusyo_kuma.png" alt="">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock body %}
