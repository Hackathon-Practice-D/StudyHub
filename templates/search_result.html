{% extends 'base.html' %}
{% block body %}

    <div class="container flex flex-wrap md:flex-nowrap min-w-full">
        <div id="map" class="rounded-lg border-4 border-card-border"></div>
        <div class="mt-12 mr-16 ml-auto map-card h-full">
            {% if results %}
            <div class="flex flex-col space-y-3 overflow-y-auto hidden-scrollbar h-full">
                {% for result in results %}
                <div class="border-4 border-card-border rounded-lg py-4 px-4 bg-white space-y-2">
                    <h1 class="font-kosugiMaru font-bold text-lg">{{ result.name }}</h1>
                    <div class="flex justify-between mr-8 items-center">
                        <p class="font-kosugiMaru font-bold text-lg">{{ result.vicinity }}</p>
                        <p class="font-kosugiMaru font-bold text-xl">500m</p>
                    </div>
                    <p class="font-kosugiMaru font-bold text-lg"><span class="text-yellow-400">â˜…</span>{{ result.rating }}</p>
                </div>
                {% endfor %}
            </div>
            <img class="search-result-character" src="/static/images/doubutu_dokusyo_kuma.png" alt="">
            {% endif %}
        </div>
        </div>
    </div>

{% endblock body %}
