<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <title>StudyHub</title>
  </head>
  <body>
    <div class="background"></div>
    <div
      class="content container flex min-h-screen min-w-full flex-nowrap items-center justify-center gap-24 md:flex-wrap"
    >
      <div class="logintitle">
        <h1 class="titletext font-rampartOne">StudyHub</h1>
        <p class="mt-8 text-center font-kosugiMaru text-xl font-bold">
          - 今日頑張る場所を探そう -
        </p>
        <img
          class="logincharacter mt-5"
          src="../static/images/doubutu_halloweenhoukikuma.png"
          alt=""
        />
      </div>
      <div
        class="flex w-3/12 flex-col gap-6 rounded border-2 border-card-border bg-card px-5"
      >
        <h2 class="mt-5 text-center font-rampartOne text-5xl">Login</h2>
        <!-- 修正: フォームを追加 -->
        <form
          class="flex flex-col gap-6"
          method="POST"
          action="{% url 'login' %}"
        >
          {% csrf_token %}
          <!-- 修正: CSRFトークンを追加 -->

          {% if form.errors %}
          <!-- prettier-ignore -->
          <div class="text-sm text-red-500">
              {% for field, errors in form.errors.items %} 
                {% for error in errors%}
                  <p>{{ error }}</p>
                {% endfor %} 
              {% endfor %}
            </div>
          {% endif %}

          <div>
            <p class="font-kosugiMaru text-xs font-bold">メールアドレス</p>
            <input
              type="email"
              name="email"
              class="h-14 w-full rounded-md border-2 border-card-border pl-1"
              placeholder="mail@example.com"
              required
            />
          </div>
          <div>
            <p class="font-kosugiMaru text-xs font-bold">パスワード</p>
            <input
              type="password"
              name="password"
              id="password"
              class="h-14 w-full rounded-md border-2 border-card-border"
              required
            />
            <p class="mt-2 text-end font-kosugiMaru text-xs font-bold">
              <input type="checkbox" id="show-password" />パスワードを表示する
            </p>
          </div>
          <!-- 修正: <a>ではなく、buttonのsubmitに変更 -->
          <button
            type="submit"
            class="w-full rounded-md bg-card-button py-4 font-kosugiMaru font-bold text-white underline"
          >
            ログイン
          </button>
        </form>
        <a
          href="{% url 'signup' %}"
          class="mb-6 text-center font-kosugiMaru text-xs font-bold underline"
        >
          サインアップ
        </a>
      </div>
    </div>
    <script>
      document
        .getElementById("show-password")
        .addEventListener("change", function () {
          var passwordInput = document.getElementById("password");
          passwordInput.type = this.checked ? "text" : "password";
        });
    </script>
  </body>
</html>
