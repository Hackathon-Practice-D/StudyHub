<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Rampart+One&display=swap" rel="stylesheet">
    <title>StudyHub</title>
</head>
<body>
    <div class="background"></div>
    <div class="container content flex flex-nowrap md:flex-wrap justify-center gap-24 min-w-full min-h-screen items-center">
        <div class="logintitle">
            <h1 class="font-rampartOne titletext">StudyHub</h1>
            <p class="font-kosugiMaru font-bold text-center mt-8 text-xl">- 今日頑張る場所を探そう -</p>
            <img class="logincharacter mt-5" src="/StudyHub/static/images/doubutu_halloweenhoukikuma.png" alt="">
        </div>
        <div class="rounded bg-card px-5 flex flex-col border-2 border-gray-300 w-3/12 h-2/5 gap-5">
            <h2 class="font-rampartOne text-5xl text-center mt-5">Login</h2>
            <p class="font-kosugiMaru text-xs font-bold">メールアドレス</p>
            <input type="text" class="rounded-md border-2 border-gray-300 pl-1 h-14" placeholder="mail@example.com">
            <p class="font-kosugiMaru text-xs font-bold">パスワード</p>
            <input type="text" class="rounded-md border-2 border-gray-300 h-14">
            <p class="font-kosugiMaru text-end text-xs font-bold"><input type="checkbox">パスワードを表示する</p>
            <a href=""><button class="bg-gray-400 text-white rounded underline font-kosugiMaru py-4 w-full font-bold">ログイン</button></a>
            <a href="" class="font-kosugiMaru text-xs underline text-center mb-10 font-bold">サインアップ</a>
        </div>
    </div>
</body>
</html>
